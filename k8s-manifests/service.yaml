apiVersion: v1
kind: Service
metadata:
  name: html-app-service
  labels:
    app: html-app
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "80"
    prometheus.io/path: "/metrics"
spec:
  type: NodePort
  selector:
    app: html-app
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP